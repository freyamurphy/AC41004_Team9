<!DOCTYPE html>
<html>
<head>
<style>


.priceselectorcontainer{

padding-left:5%;
position: absolute;
 bottom: 62%;
background-color: red;
}
.hospitalselector{
  position: absolute;
   bottom: 1%;
   left: 10px;
  overflow:scroll;
  -webkit-overflow-scrolling: touch;
}

.searchbar{

background-color: green;
position: absolute;
bottom: 51%;

}

.zipcode{

background-color: grey;
position: absolute;
 bottom: 85%;
right:1%;

}

.icons{

  background-color: yellow;
  position: absolute;
   bottom: 85%;
  left:2%;


}

</style>
</head>
<body [style.height.px]="getheight(100)" >

<div class="priceselectorcontainer" [style.width.px]="getwidth(90)" [style.height.px]="getheight(20)">

</div>

<div class="hospitalselector" [style.width.px]="getwidth(40)" [style.height.px]="getheight(49)">
  <div class="list-group" *ngFor = "let hospital of hospitalList ; let i = index" >
        <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-50 justify-content-between">
            <h5 class="mb-1">{{hospital.name}}</h5>
            <small>3 days ago</small>
          </div>
          <p class="mb-1">{{i}}</p>
          <small>{{hospital.address}}</small>
        </a>
        <p></p>
  </div>
</div>

<div class="searchbar" [style.width.px]="getwidth(40)" [style.height.px]="getheight(10)">

<input input type="text" id="myInput" (keyup)="searchFunction()" placeholder="Search for country..."/>&nbsp;&nbsp;
<br>
<button (click)="sortTable(0)">Distance</button> &nbsp;
<button (click)="sortTable(1)">Price</button>

<table id="myTable">
    <tr>
        <!--When a header is clicked, run the sortTable function, with a parameter, 0 for sorting by names, 1 for sorting by country:-->
        <th>Distance</th>
        <th>Price</th>
        <th>Name</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>1</td>
        <td>1232</td>
        <td>Berglunds snabbkop</td>
        <td>Sweden</td>
    </tr>
    <tr>
        <td>1332</td>
        <td>1232123</td>
        <td>North/South</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>5</td>
        <td>1</td>
        <td>Alfreds Futterkiste</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>190</td>
        <td>123223</td>
        <td>Koniglich Essen</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>1231</td>
        <td>43342</td>
        <td>Magazzini Alimentari Riuniti</td>
        <td>Italy</td>
    </tr>
    <tr>
        <td>9022</td>
        <td>48942</td>
        <td>Dundee</td>
        <td>UK</td>
    </tr>
</table>

</div>

<div class="zipcode" [style.width.px]="getwidth(37)" [style.height.px]="getheight(13)">

</div>

<div class="icons" [style.width.px]="getwidth(42)" [style.height.px]="getheight(14)">

</div>
  <agm-map [latitude]="lat" [longitude]="lng" style="height:200px; width: 200px; position: absolute; bottom: 1%; right:1%;" [style.height.px]="getheight(59)"[style.width.px]="getwidth(54)">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>


</body>

</html>
