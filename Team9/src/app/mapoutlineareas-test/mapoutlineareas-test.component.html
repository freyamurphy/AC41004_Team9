<!DOCTYPE html>
<html>
<head>
<style>


.priceselectorcontainer{

padding-left:5%;
position: absolute;
 bottom: 62%;
background-color: red;
}
.hospitalselector{
position: absolute;
 bottom: 1%;
 left: 10px;
overflow:scroll;
-webkit-overflow-scrolling: touch;
}

.searchbar{

background-color: green;
position: absolute;
 bottom: 51%;


}

.zipcode{

background-color: grey;
position: absolute;
 bottom: 85%;
right:1%;

}

.icons{

  background-color: yellow;
  position: absolute;
   bottom: 85%;
  left:2%;


}

</style>
</head>
<body [style.height.px]="getheight(100)" >



<div class="priceselectorcontainer" [style.width.px]="getwidth(90)" [style.height.px]="getheight(20)">

</div>

<div class="hospitalselector" [style.width.px]="getwidth(40)" [style.height.px]="getheight(49)">
  <div class="list-group" *ngFor = "let hospital of hospitalList ; let i = index" >
      <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-50 justify-content-between">
          <h5 class="mb-1">{{hospital.name}}</h5>
          <small>3 days ago</small>
        </div>
        <p class="mb-1">{{i}}</p>
        <small>{{hospital.address}}</small>
      </a>
      <p></p>
  </div>
</div>

<div class="searchbar" [style.width.px]="getwidth(40)" [style.height.px]="getheight(10)">

</div>

<div class="zipcode" [style.width.px]="getwidth(37)" [style.height.px]="getheight(13)">

</div>

<div class="icons" [style.width.px]="getwidth(42)" [style.height.px]="getheight(14)">

</div>
  <agm-map [latitude]="lat" [longitude]="lng" style="height:200px; width: 200px; position: absolute; bottom: 1%; right:1%;" [style.height.px]="getheight(59)"[style.width.px]="getwidth(54)">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
