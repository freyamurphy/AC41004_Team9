<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body [style.height.px]="getheight(100)" >
<div id="top" style="display: hidden"></div>
<!--Elements in the background-->
<div class="bg" id="test">


    <h1  class="font-weight-bold" style="font-family: Roboto, sans-serif;text-align: center; color: white; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; ">Freedom 4 U</h1>
    <div class="FrontEndUIElements">
      <app-geolocation></app-geolocation>
      <app-searchbar></app-searchbar>
      <input hidden id="lat" value="none"/>
      <input hidden id="lng" value="none"/>
    </div>
  </div>
  <!--Elements on the bottom part of the page-->
  <div id="bottom" style="display: none;">
        <div class="row" >
          <div class="col-md-auto" style="width: 40%; height: 100%" id="hospitals">
            <div class="center-div">
              <app-back></app-back>
              <app-select></app-select>

            </div>
            <div >
              <mat-label   id="label" name="Sort By">Within Distance</mat-label>

              <mat-select    id="select">
                  <mat-option>None</mat-option>
                  <mat-option tabindex="7"   (click)="limitByDistance(20)">20</mat-option>
                  <mat-option tabindex="7"   (click)="limitByDistance(100)">100</mat-option>
                  <mat-option tabindex="7"   (click)="limitByDistance(500)">500</mat-option>
                  <mat-option tabindex="7"   (click)="limitByDistance(100000)">Any distance</mat-option>


              </mat-select>
              </div>
            <app-hospitalselecter></app-hospitalselecter>
            </div>
            <div class="col-md-auto">
              <app-map style="height:100%; width: 100%; position: absolute;"
              [style.height.px]="getheight(100)"[style.width.px]="getwidth(50)">
              </app-map>
            </div>
          </div>
        </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/6.6.2/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>

</html>
