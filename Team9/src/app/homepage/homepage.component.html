<!DOCTYPE html>
<html>
<head>
<style>


.priceselectorcontainer{

padding-left:5%;
position: absolute;
 bottom: 62%;
background-color: red;
}
.hospitalselector{

background-color: blue;
position: absolute;
 bottom: 1%;


}

.searchbar{

background-color: green;
position: absolute;
 bottom: 51%;


}

.zipcode{
text-align: center;


  position: absolute;
  bottom: 85%;
  right:1%;
  overflow: hidden;
  display:inline-block;

}
.zipcodecover{
text-align: center;

  position: absolute;
  bottom: 85%;
  right:1%;

}
.icons{

  background-color: yellow;
  position: absolute;
   bottom: 85%;
  left:2%;


}



.loader {
  margin-left:45%;
  border: 12px solid #f3f3f3;
  border-radius: 50%;
  border-top: 12px solid #3498db;
  width: 25px;
  height: 25px;
  -webkit-animation: spin 5s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}

/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


</style>
</head>
<body [style.height.px]="getheight(100)" >



<div class="priceselectorcontainer" [style.width.px]="getwidth(92)" [style.height.px]="getheight(20)">

</div>

<div class="hospitalselector" [style.width.px]="getwidth(40)" [style.height.px]="getheight(49)">

</div>

<div class="searchbar" [style.width.px]="getwidth(40)" [style.height.px]="getheight(10)">

</div>

<div class="zipcode" [style.width.px]="getwidth(37)" [style.height.px]="getheight(13)">

<button (click)="getuserlocation()" [style.width.px]="75" [style.height.px]="40">autofind location</button>
<p style="display:inline-block;">  Zip code:</p>
<input style="width:50%;display:inline-block;" type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code">







</div>

<div id="99" class="zipcodecover" [style.width.px]="getwidth(37)" [style.height.px]="getheight(13)">
<div class="loader" ></div><p>getting location</p>
</div>



<div class="icons" [style.width.px]="getwidth(42)" [style.height.px]="getheight(14)">

</div>

  <agm-map [latitude]="lat" [longitude]="lng" style="height:200px; width: 200px; position: absolute; bottom: 1%; right:1%;" [style.height.px]="getheight(59)"[style.width.px]="getwidth(54)">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>




</body>

</html>
