<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="searchbar">



      <input style="margin-top:00px"  type="text"
            id="search" placeholder="DRG Code/Description of Condition"
            list="conditionList" (keydown.enter)="submit()"
            [(ngModel)]='selected' (change)="autocomplete(selected)" required/>
      <datalist id="conditionList">
            <select>
                  <option *ngFor="let item of list" [value]="item.Description"></option> 
            </select>
      </datalist>
      <br>
      <button mat-raised-button color="primary" id= "formSelect" (click)="submit()"value="submit">Search</button>
